- issue: 'Stage-testing pipeline #1463 fails with LSO (Local Storage Operator) test
    failures. Root causes: (1) Race condition - catalogsource not ready before operator
    deployment (use_stage_index_catalogsource.sh doesn''t wait for qe-app-registry
    to be READY), (2) Silent failure - deploy_lso_stage.sh prints error but exits
    with success code. Flexy-install #364202 incorrectly reports SUCCESS while Runner
    jobs #1117078/#1117079 fail with missing storageclasses ''local-storage-sc'' and
    ''local-storage-set-sc''. Issue affects all versions (4.6-4.22).'
  reported_at: '2025-12-15T15:45:19Z'
  resolved: true
  resolution: 'Known infrastructure issue affecting all OpenShift versions (4.6-4.22).
    Root causes: (1) Race condition in use_stage_index_catalogsource.sh - doesn''t
    wait for qe-app-registry to be READY, (2) Silent failure in deploy_lso_stage.sh
    - exits with success despite errors. Release lead approved retry of stage-testing.
    LSO test failures are not product defects but test automation issues. Proceeding
    with stage-testing retry.'
  blocker: true
  related_tasks:
  - stage-testing
  resolved_at: '2025-12-16T00:58:00Z'
